    <main>
        <section>
          <form action="/submit-form" method="post">
            <!-- Form elements go here -->
    
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Fullname">
             
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Type your password again">

            <label for="tc">Term and Conditions:</label>
            <input type="checkbox" id="tc" name="tc" placeholder="Agree Terms and Condition">
 
            <label for="submit">Term and Conditions:</label>
            <button type="submit" id="submit">Register Now</button>
            
            
        </form>
        </section>
